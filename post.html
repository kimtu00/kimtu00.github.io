<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 - kimtu00's Blog</title>
  <meta name="description" content="kimtu00의 개발 블로그">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/prism.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Prism.js for syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="logo">
          <span class="logo-text">kimtu00</span>
          <span class="logo-dot">.dev</span>
        </a>
        <nav class="nav">
          <a href="index.html" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            목록으로
          </a>
          <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
            <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main post-main">
      <!-- Post Header -->
      <article class="post-article">
        <header class="post-header">
          <div class="post-meta" id="postMeta">
            <!-- 메타 정보가 JavaScript로 동적 생성됩니다 -->
          </div>
          <h1 class="post-title" id="postTitle">게시글을 불러오는 중...</h1>
          <div class="post-tags" id="postTags">
            <!-- 태그들이 JavaScript로 동적 생성됩니다 -->
          </div>
        </header>

        <!-- Post Content -->
        <div class="post-content" id="postContent">
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>내용을 불러오는 중...</p>
          </div>
        </div>
      </article>

      <!-- Giscus Comments -->
      <section class="comments-section">
        <h2 class="comments-title">댓글</h2>
        <div class="giscus" id="giscusContainer">
          <!-- Giscus 댓글이 여기에 로드됩니다 -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 kimtu00. All rights reserved.</p>
      <p class="footer-links">
        <a href="https://github.com/kimtu00" target="_blank" rel="noopener noreferrer">GitHub</a>
      </p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/theme.js"></script>
  <script src="js/post-loader.js"></script>
</body>
</html>
